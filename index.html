<!DOCTYPE html >
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PokeDex</title>
  <link rel="shortcut icon" type="image/ico" href="assets/pokeBall.png">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="dist/minified.css">
</head>

<body>
  <main>
    <nav class="navbar navbar-light ">
      <a href="#" class="navbar-brand ">
        <img alt="pikachu" src="assets/pikachu.png">
        <img alt="squirtle" src="assets/squirtle.png"> 
        <img alt="bulbasaur" src="assets/bulbasaur.png"> 
        <img alt="charmander" src="assets/charmander.png">
      </a>
      <form class="form-inline">
        <input class="form-control mr-sm-2 " type="search" placeholder="Search Your Pokemon" aria-label="Search" id="search-pokemon"
          >
        <button class="btn  my-2 my-sm-0" type="submit"><img src="assets/pokedex.png" alt="search button" ></button>
      </form>
    </nav>
    <div class="flex-container pokedex">
      <div class="pokemons">
        <ul class='pokemon-list list-group'></ul>
      </div>
    </div>
    <div>
      <div class="modal fade" id="pokeModal" tabindex="-1" role="dialog" aria-labelledby="pokeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="pokeModalLabel">...</h5>
              <button type="button" class="close btn btn-outline-danger" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              ...
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer-distributed">
    <p class="footer-company-name">EdisonAbdiel &copy; 2021</p>
    <div class="footer-right"></div>
    <div class="footer-icons">
      <a href="https://www.linkedin.com/in/edison-abdiel-32467b1a7/" target="_blank"><img
          src="assets/icons8-linkedin.svg" alt="linkedin"></a>
      <a href="https://mobile.twitter.com/zombiotch1" target="_blank"><img src="assets/icons8-twitter.gif" alt="twitter"
          id="twitter"></a>
      <a href="https://github.com/edisonabdiel" target="_blank"><img src="assets/icons8-github.svg" alt="github"></a>
      <a href="https://facebook.com/edison.abdiel" target="_blank"><img src="assets/icons8-facebook.gif" alt="facebook" id="facebook"></a>
    </div>
  </footer>
  <script src="js/promise-polyfill.js"></script>
  <script src="js/fetch.umd.js"></script>
  <script src="dist/minified.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
